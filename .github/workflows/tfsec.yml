name: Terraform Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run tfsec Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          format: markdown  # Genera el informe en formato Markdown
          soft_fail: true    # No detiene el workflow aunque haya errores

      - name: Generate tfsec report
        run: |
          echo "### ðŸ“Š TFSEC Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          tfsec --format=markdown . >> $GITHUB_STEP_SUMMARY
