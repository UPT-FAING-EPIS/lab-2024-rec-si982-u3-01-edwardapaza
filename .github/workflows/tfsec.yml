name: Seguridad Infraestructura - TfSec

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/**'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ INSTALAR TFSEC
      - name: Setup TfSec
        uses: aquasecurity/tfsec-action@v1.0.0

      # ðŸ”¹ EJECUTAR ESCANEO DE SEGURIDAD Y GUARDAR RESULTADOS
      - name: Ejecutar TfSec y generar reporte
        run: |
          cd infra
          tfsec --format=markdown --out=tfsec.md . || true

      # ðŸ”¹ PUBLICAR REPORTE DE TFSEC EN GITHUB ACTIONS
      - name: Publicar informe de TfSec en Actions
        run: |
          echo "## ðŸ“Œ Resultados de TfSec" >> $GITHUB_STEP_SUMMARY
          cat infra/tfsec.md >> $GITHUB_STEP_SUMMARY
