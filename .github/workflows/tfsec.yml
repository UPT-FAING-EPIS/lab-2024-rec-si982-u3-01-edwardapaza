name: Seguridad Infraestructura - TfSec

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/**'
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ INSTALAR TFSEC ðŸ”¹
      - name: Setup TfSec
        run: |
          curl -L -o /tmp/tfsec.tar.gz "https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec_linux_amd64.tar.gz"
          tar -xzvf /tmp/tfsec.tar.gz -C /tmp
          mv -v /tmp/tfsec /usr/local/bin/tfsec
          chmod +x /usr/local/bin/tfsec

      # ðŸ”¹ EJECUTAR ESCANEO DE SEGURIDAD CON TFSEC ðŸ”¹
      - name: Ejecutar TfSec y generar reporte
        run: |
          cd infra
          tfsec --format=markdown --out=tfsec.md || true

      # ðŸ”¹ MOSTRAR EL INFORME EN GITHUB ACTIONS ðŸ”¹
      - name: Publicar informe de TfSec en Actions
        run: |
          echo "## ðŸ“Œ Resultados de TfSec" >> $GITHUB_STEP_SUMMARY
          cat infra/tfsec.md >> $GITHUB_STEP_SUMMARY
