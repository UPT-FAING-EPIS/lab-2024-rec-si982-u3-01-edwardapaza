name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”¹ Checkout cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ”¹ Configurar .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x  # AsegÃºrate de usar la versiÃ³n correcta

    - name: ðŸ”¹ Restaurar dependencias
      run: dotnet restore

    - name: ðŸ”¹ Compilar y publicar Blazor WASM
      run: dotnet publish -c Release -o publish

    - name: ðŸ”¹ Desplegar en Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_CREDENTIALS }}
        repo_token: ${{ secrets.GHCR_TOKEN }}
        action: "upload"
        app_location: "publish/wwwroot"